<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To-Let Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #792571;
            color: white;
            padding: 1px;
            text-align: center;
            position: relative;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4b1d42;
            padding: 10px 20px;
        }

        nav img {
            height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #1a1a1a;
            border-radius: 5px;
        }

        nav .search-container {
            display: flex;
            align-items: center;
        }

        nav input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        nav button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #1a1a1a;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, textarea, button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4a1c49;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4b1d42;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="/image.png" alt="BachelorHub">
            <div>
                <a href="#">Home</a>
                <a href="/profile.html">Profile</a>
                <a href="/tolet.html">To-let</a>
                <a href="#">KenaBecha.in</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search Here">
                <button>Search</button>
            </div>
            <a href="/logout">logOut</a>
        </nav>
        <h3>Add To-Let Post</h3>
    </header>
    <div class="container">
        <form action="/add-tolet" method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>

            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Post</button>
        </form>
    </div>
    <footer>
        &copy; Bachelor HUB
    </footer>
</body>
</html>
